  <head>
    <title>JS Dude Salary App2</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <script src="scripts/d3.js"></script>
    <script src="scripts/nv.d3.js"></script>
    
    <!-- <link rel="stylesheet" href="./styles/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/nv.d3.css">
    <link rel="stylesheet" href="scripts/jquery-ui-1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/style.css">
    
    <style>
		#chart{
			height: 400px;
		}
		.dialog p{
			font-size: 1.2em;
		}
		#dialog-last-item span{
			font-size: 2em;
		}
		#dialog-error span{
			font-size: 1.3em;
		}
		#dialog-record-count span{
			font-size: 2.5em;
		}
    </style>
   
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script defer src="./salaryData.js"></script>
  	<script defer src="salaryApp.js"></script>
    <script src="scripts/findEventHandlers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="text-center">
      <h1 class="text-primary"><strong>JS Dude Salary App</strong></h1>
      <p>Salary, the Promised amount you never get</small>
    </div>
    <div class="form-inline text-center">
    	<div class="container form-group">
		    <input class="form-control me-3" type='text' id='name' placeholder='Name'>
		    <input class="form-control me-3" type='text' id='salary' placeholder='Salary'>
		    <button class="btn btn-success form-control me-3 px-3" id="AddRecord">Add Record</button>
		    <button class="btn btn-info form-control me-3 px-5" id="showLast" data-bs-toggle="modal" data-bs-target="#exampleModal">Show Last</button>
		    <button class="btn btn-info form-control px-5" id="recordCount">Record Count</button>
    	</div>
    </div>
	
	<div id="chart">
    	<svg></svg>
    </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Show Last</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="dialog-last-item" class="hide dialog" title="Last Item in the Chart">
            <h4>Name: <span id="showName" class="text-success"></span></h4>
            <h4>Salary: <span id="showSalary" class="text-success"></span></h4>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

	<div id="dialog-record-count" class="d-none dialog" title="Number of Records" >
	  <p>Record count: <span id="numberOfRecords" class="text-success"></span></p>	  
	</div>
